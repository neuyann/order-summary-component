<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
<body>
  <div class='card-container'>
    <div class="imgtop"><img id="imgtop" src="https://raw.githubusercontent.com/neuyann/hosted-assets/370ac008a362983d663fc950bfff7fc0a40e53ef/illustration-hero.svg"></div>
    <div class="card-content">
<h3>Order Summary</h3>
  <h6>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</h6>
</div>
  <div class="plan">
    <div class="logo"><img id="logomusic" src="https://raw.githubusercontent.com/neuyann/hosted-assets/370ac008a362983d663fc950bfff7fc0a40e53ef/icon-music.svg">       </div>
    <div class="AnnualPlan"><span id="aplan">Annual Plan</span><br>
      $59.99/year</div>
    <div class="change"><a href="">Change</a></div>
    </div>
    <a href=""><div class="proceed">Proceed to Payment</div></a>
    <div class="cancel">Cancel Order</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">neuyann</a>.
  </div>

</body>
</html>
