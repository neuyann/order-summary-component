<!DOCTYPE html>
<html lang="en">
  <head>
    
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
  </head>
<body>
  <main>
  <div class="cardcontainer">
    <div class="imgtop"><img id="imgtop" src="https://raw.githubusercontent.com/neuyann/hosted-assets/370ac008a362983d663fc950bfff7fc0a40e53ef/illustration-hero.svg" alt="imgtop"></div>
    <div class="card-content">
  <h3>Order Summary</h3>
  <h6 id="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</h6>
  </div>
  <div class="plan">
    <div class="logo"><img id="logomusic" src="https://raw.githubusercontent.com/neuyann/hosted-assets/370ac008a362983d663fc950bfff7fc0a40e53ef/icon-music.svg" alt="imglogomusic"></div>
    <div class="AnnualPlan"><span id="aplan">Annual Plan</span><br>
      <h6 id="pricePerYear">$59.99/year</h6></div>
    <div class="change"><a href="">Change</a></div>
    </div>
    <a class="linkProceed" href=""><div class="proceed">Proceed to Payment</div></a>
    <div class="cancel"><a href="">Cancel Order</a></div>
  </div>
 <main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">neuyann</a>.
  </footer>

</body>
</html>
